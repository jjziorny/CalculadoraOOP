<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Calculadora OOP</h1>
    <div id="Calculadora">

        <div id="screen-container">
            <div id="upper-number">0</div>
            <div id="result-number">0</div>

        </div>
        <div id="buttons-container">
            <div class="btn-container">
                <div class="btn" id="AC-btn">AC</div>
                <div class="btn" id="DIV-btn">/</div>

            </div>

            <div class="btn-container">
                <div class="btn" >7</div>
                <div class="btn" >8</div>
                <div class="btn" >9</div>
                <div class="btn" id="MULTI-btn">x</div>

            </div>

            <div class="btn-container">
                
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn" id="SUB-btn">-</div>
            
            </div>
            
            <div class="btn-container">
                
                <div class="btn" >1</div>
                <div class="btn" >2</div>
                <div class="btn" >3</div>
                <div class="btn" id="SOMA-btn">+</div>
            
            </div>

            <div class="btn-container">
                <div class="btn" id="ZERO-btn">0</div>
                <div class="btn" id="IGUAL-btn">=</div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
